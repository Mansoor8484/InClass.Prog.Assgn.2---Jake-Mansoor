<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index_styling.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="welcome">
        <p>
          Welcome to the Interactive ABCs of CSS Technology learning Website.
        </p>
      </div>
      <div class="directions">
        <p>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters.
        </p>
      </div>

      <div class="cards">
        <div class="card1">
          <img src="./assets/css-letter-a.png" id="imagea" alt="CSS Letter A" />
          <button id="hide_button_a">Hide Results</button>
          <br />
          <button class="buttons" id="letter_button_a">A</button>
        </div>

        <div class="card2">
          <img src="./assets/css-letter-b.png" id="imageb" alt="CSS Letter B" />
          <button id="hide_button_b">Hide results</button>
          <br />
          <button class="buttons" id="letter_button_b">B</button>
        </div>

        <div class="card3">
          <img src="./assets/css-letter-c.png" id="imagec" alt="CSS Letter C" />
          <button id="hide_button_c">Hide Results</button>
          <br />
          <button class="buttons" id="letter_button_c">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
